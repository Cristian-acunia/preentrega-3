<!DOCTYPE html>

    <title>Document</title>
</head>
<body>
    <header>
        <nav>
         <img class="logo" src="/PNG/en-verde-m.png" alt="logotipo m productos">
         <Label class="labe_hamburguesa" for="menu_hamburguesa">
             <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="list_icon" viewBox="0 0 16 16">
                 <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
               </svg>
         </Label>
 
         <input class="menu_hamburguesa" type="checkbox" name="" id="menu_hamburguesa">
         <ul class="il_links">
             <li class="init_links"><a class="buttons" href="/index.html">Inicio</a></li>
             <li class="init_links"><a class="buttons" href="productos.html">Productos</a></li>
             <li class="init_links"><a class="buttons" href="/secciones/nosotros.html">Nosotros</a></li>
             <li class="init_links"><a class="buttons" href="/secciones/contactanos.html">Contactanos</a></li>
         </ul>
        </nav>
        
     </header>
    <main>
        <section class="contactanos">
            <h2 class="titulo">Contáctanos</h2>
            <p class="descripcion">
              ¿Tienes alguna pregunta o simplemente quieres decir hola? Rellena el
              formulario a continuación y nos pondremos en contacto contigo lo antes
              posible.
            </p>
            <form class="formulario">
              <input type="text" name="nombre" placeholder="Tu Nombre" required>
              <input type="email" name="email" placeholder="Tu Email" required>
              <textarea name="mensaje" placeholder="Tu Mensaje" required></textarea>
              <button type="submit">Enviar</button>
            </form>
          </section>
          
    </main>
